<button *ngIf="data" class="width-full padding-h-6 flex-row align-items-center gap-col-6">
    <img *ngIf="data.iconStart as icon" id="icon" [src]="icon.path" alt="">
    <h3 class="text flex-grow text-start">{{ data.text }}</h3>
    <img id="chevron" [src]="'assets/chevron_right.svg'" alt="">
</button>
