<section id="profile" class="flex-row justify-between align-items-center padding-h-7 margin-b-7" >
    <section class="flex-row gap-col-6">
        <div id="picture"></div>
        <div id="info" class="flex-col gap-row-2 justify-center">
            <h2 class="h5">Lucas Banana</h2>
            <h3 class="p3">LucasBanana@monkey.com</h3>
        </div>
    </section>
    <img id="chevron" style="height: 13px;" [src]="'assets/chevron_right.svg'" alt="">
</section>
<section class="flex-col">
    <atlas-link-chevron class="padding-v-5 padding-h-7" [data]="{ iconStart: { path: 'assets/setting.svg', size: 14}, text: 'Account' }" ></atlas-link-chevron>
    <atlas-link-chevron class="padding-v-5 padding-h-7" [data]="{ iconStart: { path: 'assets/global.svg', size: 14}, text: 'Language' }" ></atlas-link-chevron>
    <atlas-link-chevron class="padding-v-5 padding-h-7" [data]="{ iconStart: { path: 'assets/brush.svg', size: 14}, text: 'Theme' }"></atlas-link-chevron>
    <atlas-link-chevron class="padding-v-5 padding-h-7" [data]="{ iconStart: { path: 'assets/notification.svg', size: 14}, text: 'Notifications' }"></atlas-link-chevron>
</section>
<a class="flex-col align-items-center justify-center padding-v-8">
    <h1 class="h6" (click)="onSignOut()">Log out</h1>
</a>
