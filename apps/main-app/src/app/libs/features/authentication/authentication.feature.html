<div id="welcome-tour" class="relative">
    <div id="heading" class="absolute text-center">
        <h1 class="h1">GoGrocery</h1>
        <h2 class="h6">Your personal grocery assistant</h2>
    </div>
</div>
<div id="container" class="padding-h-7 padding-b-9 flex-col gap-row-6 justify-end">
    <atlas-button [data]="{ icon: { path: 'assets/logo_google.svg' }, text: 'Sign in with Google'}" (click)="authenticate(AuthProvider.Google)"></atlas-button>
    <atlas-button [data]="{ icon: { path: 'assets/logo_facebook.svg' }, text: 'Sign in with Facebook'}" (click)="authenticate(AuthProvider.Facebook)"></atlas-button>
    <atlas-button [data]="{ icon: { path: 'assets/logo_apple.svg' }, text: 'Sign in with Apple'}"></atlas-button>
</div>
